<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registration Form</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>

	<body class="register">
		<main>
			<div class="content content--fixed">
				<header class="header">
					<h1 class="header__title" >Welcome!</h1>
				</header>
			</div>
			<div class="content" align="center">
				<form class="form">
					<div class="form__title">> Registration Form</div>
					<div class="form__item">
						<label class="form__label" for="firstname">First Name</label>
						<input class="form__input" type="text" name="firstname" id="firstname">
					</div>
					<div class="form__item">
						<label class="form__label" for="lastname">Last Name</label>
						<input class="form__input" type="text" name="lastname" id="lastname">
					</div>
					<div class="form__item">
						<label class="form__label" for="date">Date of Birth</label>
						<input class="form__input" type="date" name="date" id="date">
					</div>
					<div class="form__item">
						<label class="form__label" for="email">Email Address</label>
						<input class="form__input" type="email" name="email" id="email">
					</div>
					<div class="form__item">
						<label class="form__label" for="pass">Enter Password</label>
						<input class="form__input" type="password" name="pass" id="pass">
					</div>
					<div class="form__item">
						<label class="form__label" for="cpass">Confirm Password</label>
						<input class="form__input" type="password" name="cpass" id="cpass">
					</div>
					<div class="form__item">
						<input class="form__button" type="submit" name="register" value="Creat my Account">
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
